server:
  port: 8270
spring:
  application: 
    name: department-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bdconsultas
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

